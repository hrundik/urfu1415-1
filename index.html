<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Demo</title>
  <script src='http://code.jquery.com/jquery-compat-git.js'></script>
  <script src='./js.js'></script>
  <link rel="stylesheet" type="text/css" href="./css.css">
</head>
<body>
<div id="content">
  <div id="header">
    <div id="logo"></div>
    <div id="companyName">
    	Федеральное государственное автономное образовательное<br>
    	учреждение высшего прфессионального образования<br>
    	"Уральский федеральный университет<br>
    	имени первого Президента России Б.Н.Ельцина"
    </div>
	</div>
	<div id="documentName">
		СТУДЕНЧЕСКИЙ БИЛЕТ № <a class="editable" id="number" data-value="Введите номер..">50202603</a>
	</div>
	<div id="info">
		<a id="foto"></a>
		<div id="strings">
			<p>Фамилия <a class="editable" id="lastname" data-value="Введите фамилию.."></a></p>
			<p>Имя <a class="editable" id="firstname" data-value="Введите имя.."></a></p>
			<p>Отчество <a class="editable" id="fathername" data-value="Введите отчество.."></a></p>
			<p>Институт <a class="editable" id="institute" data-value="Введите институт.."></a></p>
			<p>Форму обучения <a class="editable" id="fo" data-value="Изменить.."></a></p>
			<p>Дата выдачи билета <a class="editable" id="date" data-value="Изменить.."></a></p>
			<p>Ректор <a class="canvas" id="sign">Подпись</a></p>
		</div>
	</div>
</div>
</body>


</html>
